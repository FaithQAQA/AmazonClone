<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block tittle%}Amazon {% endblock %}</title>
    <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
  
   
     <nav class="navbar navbar-expand-lg navbar-light bg-light">

     <a Class="navbar-brand" href="{% url 'home' %}">Amazon</a>
     <button
Class="navbar-toggler"
 type="button"
 data-toggle="collapse"
 data-target="#navbarNav"
 aria-controls="navbarNav"
 aria-expanded="false"
     >

</button>
<div class="collapse navbar-collapse" id="navbarNav"> 
    <ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{% url 'home' %}">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">About</a> 
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'contactMe' %}">Contact</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'register' %}">Register</a>
</li>
<li class="nav-item">

</li>

x
</li>
{% if user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'profiles' %}">View profile</a>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'cart' %}">Cart</a>
    </li>
{% else %}
  <a class="nav-link" href="{% url 'login' %}">Log In</a>
{% endif %}
</li>
</li>

</ul>
</div>
</nav>
<div class="containers">{%block content%} {%endblock%}</div>
</body>
</html>
